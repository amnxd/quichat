<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quichat</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
        integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
</head>

<body>
    
    <main class="app">
        <header class="app__header">
            <div class="brand">
                <div class="brand__logo" aria-hidden="true">Q</div>
                <h1 class="brand__title">Quichat</h1>
            </div>

            <form class="form-join" aria-label="Join chat">
                <input autocomplete="off" type="text" id="name" maxlength="20" placeholder="Your name" required readonly>
                <!-- Join button removed - auto-join on page load -->
            </form>

            <div class="header-actions">
                <!-- Edit name button removed - click name to edit -->
                <span class="room-badge">Room: <strong>public</strong></span>
                <div class="users-dropdown">
                    <button class="users-toggle" aria-label="Show users">
                        <span>Users</span>
                        <span class="users-count" id="users-count">0</span>
                    </button>
                    <div class="users-panel" id="users-panel">
                        <div class="users-list" id="users-list">â€”</div>
                    </div>
                </div>
            </div>
        </header>

        <div class="app__body">
            <section class="chat-card">
                <ul class="chat-display" aria-live="polite"></ul>

                <form class="form-msg" aria-label="Send message">
                    <input autocomplete="off" type="text" id="message" placeholder="" required>
                    <button type="submit" class="btn btn--accent">Send</button>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
